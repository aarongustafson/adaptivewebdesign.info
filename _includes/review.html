<li class="h-review">
	<blockquote class="e-description"
				{% if review.source %}cite="{{ review.source }}"{% endif %}
				{% if review.lang %}lang="{{ review.lang }}"{% endif %}>
		{{ review.review | markdownify }}
	</blockquote>
	<p class="p-reviewer h-card">
		{% if review.author_url %}<a href="{{ review.author_url }}">{{ review.author }}</a>{% else %}{{ review.author }}{% endif %}{% if review.author_role %},
		<b class="p-role">{{ review.author_role }}</b>{% endif %}
	</p>
	<object class="hidden include p-item" data="#product"></object>
</li>
